<link rel="stylesheet" href="burger.css">

<body>
    <nav role="navigation">
        <div id="menuToggle">
            <!--
            A fake / hidden checkbox is used as click reciever,
            so you can use the :checked selector on it.
            -->
            <input type="checkbox" />
            
            <!--
            Some spans to act as a hamburger.
            
            They are acting like a real hamburger,
            not that McDonalds stuff.
            -->
            <span></span>
            <span></span>
            <span></span>
            
            <!--
            Too bad the menu has to be inside of the button
            but hey, it's pure CSS magic.
            -->
            <button class="visibilityChanger">Set Largescale Nav Display to None</button>
            
            <nav class="navbar-expand-lg largescale">             

                <button onclick="window.location.href='pages/shop.html'">Shop</button>

                <button onclick="window.location.href='pages/about.html'">About</button>

                <button onclick="window.location.href='pages/team.html'">Team</button>

                <button class="modal-popper">Newsletter</button>
            </nav>
        </div>
    </nav>

    <script>
        $(document).ready(function(){
            $(".visibilityChanger").click(function(){
                $(this).siblings(".largescale").css("display", "none");
            });
    </script>

</body>

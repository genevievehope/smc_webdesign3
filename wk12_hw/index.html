<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    
    <title>Canvas 2 - The Game</title>
    <style>
        body {
            margin: 0px;
        }
        canvas {
            border: 1px solid black;
        }

        h1{
            font-family: Acme;
            font-size: 50px;
        }

        label{
            font-family: Acme;
            font-size: 20px;
        }

        container{
            margin-top: 15px;
        }

        .slidecontainer {
            width: 1200px; /* Width of the outside container */
            margin: auto;
        }
        
        input[type=range]{
            -webkit-appearance: none;  /* Override default CSS styles */
            appearance: none;
            width: 100%; /* Full-width */
            height: 15px; /* Specified height */
            background: #d3d3d3; /* Grey background */
            outline: none; /* Remove outline */
            opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s; /* 0.2 seconds transition on hover */
            transition: opacity .2s;
        }

        input[type=range]:hover{
            opacity: 1; /* Fully shown on mouse-over */
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default look */
            appearance: none;
            width: 35px; /* Set a specific slider handle width */
            height: 35px; /* Slider handle height */
            cursor: pointer; /* Cursor on hover */
            border-radius: 50%;
        }

        input[type=range]::-moz-range-thumb {
            width: 25px; /* Set a specific slider handle width */
            height: 25px; /* Slider handle height */
            cursor: pointer; /* Cursor on hover */
        }


        /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */ 
        .sliderR::-webkit-slider-thumb {
            background: #ff0000; /* red background */
        }

        .sliderR::-moz-range-thumb {
            background: #ff0000; /* red background */
        }

        .sliderG::-webkit-slider-thumb {
            background: #00ff00; /* green background */
        }

        .sliderG::-moz-range-thumb {
            background: #00ff00; /* green background */
        }

        .sliderB::-webkit-slider-thumb {
            background: #0000ff; /* blue background */
        }

        .sliderB::-moz-range-thumb {
            background: #0000ff; /* blue background */
        }

    </style>
</head>

<body>
    <div container>
        <div row>
            <div col>
                <h1 style="text-align:center">Can You Click the Ball 50 Times?</h1>
                <div style="text-align:center">
                    <canvas id="game" width="1200" height="600" margin-top="30px">
                        This would have been a great interactive game. Plz try on a canvas-friendly browser!
                    </canvas>
                </div>
            </div>
        </div>
        <div row>
            <div col>
                <div class="slidecontainer">
                    <label class = "redLabel" for="redRange">Red:</label>
                    <input type="range" min="0" max="255" value="112" class="sliderR slider" id="redRange">

                    <label class="greenLabel" for="greenRange">Green:</label>
                    <input type="range" min="0" max="255" value="112" class="sliderG slider" id="greenRange">
                    
                    <label class="blueLabel" for="blueRange">Blue:</label>
                    <input type="range" min="0" max="255" value="112" class="sliderB slider" id="blueRange">
                </div>
            </div>
        </div>
    </div>

    <script src="canvas.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    
</body>
</html>

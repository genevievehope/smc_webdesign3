  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Where do you live?</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <form action="form-process.php" method="POST">
                    <div class="form-group">
                    <label for="carMake">Select a state.</label>
                    <select class="form-control" id="carMake" name="carmake">
                        <option value="ak">Alaska</option>
                        <option value="az">Arizona</option>
                        <option value="ca">California</option>
                        <option value="or">Oregon</option>
                        <option value="wa">Washington</option>
                    </select>
                    </div>

                    <div class="form-group">
                    <label for="carModel">Select a city.</label>
                    <select class="form-control" id="carModel" name="carmodel" disabled>
                        <option></option>
                    </select>
                    </div>

                    <div class="alert alert-success" style="display: none" role="alert">What an excellent hometown!</div>

                </form>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function(){
            var akCities = ["Anchorage", "Fairbanks", "Juneau", "Nome"];
            var waCities = ["Bellevue", "Everett", "Seattle", "Spokane", "Tacoma"];
            var orCities = ["Bend", "Eugene", "Medford", "Portland", "Salem", "Tigard"];
            var caCities = ["Los Angeles", "San Diego", "San Francisco"];
            var azCities = ["Cameron", "Page", "Phoenix", "Sedona", "Tucson"];
            $("#carMake").change(function(){
                var currentSelect = $(this).val();
                var innerContent = "";
                $('#carModel').removeAttr('disabled');
                switch(currentSelect){
                    case "ak":
                        for(var i = 0; i < akCities.length; i++){
                            innerContent += '<option value="' + akCities[i].toLowerCase() + '">' + akCities[i] + "</option>";
                        }
                        break;
                    case "wa":
                        for(var i = 0; i < waCities.length; i++){
                            innerContent += '<option value="' + waCities[i].toLowerCase() + '">' + waCities[i] + "</option>";
                        }
                        break;
                    case "or":
                        for(var i = 0; i < orCities.length; i++){
                            innerContent += '<option value="' + orCities[i].toLowerCase() + '">' + orCities[i] + "</option>";
                        }
                        break;
                    case "ca":
                        for(var i = 0; i < caCities.length; i++){
                            innerContent += '<option value="' + caCities[i].toLowerCase() + '">' + caCities[i] + "</option>";
                        }
                        break;
                    case "az":
                        for(var i = 0; i < azCities.length; i++){
                            innerContent += '<option value="' + azCities[i].toLowerCase() + '">' + azCities[i] + "</option>";
                        }
                        break;
                    default:
                        break;
                }//end of switch
                console.log(innerContent);
                $('#carModel').html(innerContent);  
            }); // end of carMake change event

            $("#carModel").change(function(){
                $("div").show();
            })

            // var city = $('#carModel');
            // if (city.val() === '') {
            //     console.log('argh');

            // else {
            //     console.log('ayee');
            //     alert("What an excellent hometown!");
            //     // $("#carModel").after(<div class="alert alert-primary" role="alert">What an excellent hometown!</div>);
            // }

        });// end of document ready
    </script>
</body>

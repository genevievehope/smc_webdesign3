<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Birthday #21</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="changeH1" class="changeButton">Change Size and Color</button>
                <button id="alert" class="alertButton">Say Happy Birthday</button>
                <button id="animation" class="animateButton">Animate a Photo</button>
                <h1>3/8/19: My 21st Birthday</h1>
                <img class="needTopMargin" id="partay" src="images/party.JPG">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img class="needTopMargin" src="images/graveyard.JPG">
                <img class="needTopMargin" src="images/seagood.jpg">
            </div>
            <div class="col-md-4">
                <img class="needTopMargin" src="images/sista.jpg">
                <img class="needTopMargin" src="images/ski.jpg">
            </div>
            <div class="col-md-4">
                <img class="needTopMargin" src="images/summersalt.jpg">
                <img class="needTopMargin" src="images/cake.jpg" id="cake">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="registry">
                    <h2>Gift Registry</h2>
                    <p>Write your name next to the item you plan to give me. (I like knowing ahead of time.)</p>
                    <table>
                        <tr>
                            <td>
                                <p>shell earrings</p>
                            </td>
                            <td>
                                <input type="text" class="textInput">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>trip to Yosemite</p>
                            </td>
                            <td>
                                <input type="text" class="textInput">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>lifetime's supply of pasta</p>
                            </td>
                            <td>
                                <input type="text" class="textInput">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $(".changeButton").click(function(){
                var red = Math.random()*125 + 180
                var green = Math.random()*125 + 180
                var blue = Math.random()*125 + 180
                var number = Math.random()*50 + 50
                $(this).siblings("h1").css("color", "rgb(" + red + ", " + green + ", " + blue + ")");
                $(this).siblings("h1").css("font-size", number + "px");
            });
            
            $(".alertButton").click(function(){
                alert('Your "Happy Birthday" message has been sent!');
            });    

            $(".animateButton").click(function(){
                $("#partay").fadeOut(400);
            });

            $(".textInput").blur(function(){
                prompt("you can't leave it empty, plz fill in", "Mary Poppins");
            })
        });
    </script>

  </body>
</html>

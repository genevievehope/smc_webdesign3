<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wk 11 HW: Canvas</title>

    <style>
        body {
            background-color: black;
            margin: 0px;
        }
        #myCanvas{
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas">
        This is supposed to be an interactive Canvas. Please use a newer browser!
    </canvas>

    <script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    context.fillStyle = "#880088";
    context.fillRect(0, 0, canvas.width, canvas.height);
    
    context.fillStyle = "#ffffff";
    context.fillRect(0, 75, 20, 100);
    context.fillRect(24, 75, 20, 100);
    context.fillRect(48, 75, 20, 100);
    context.fillRect(72, 75, 20, 100);
    context.fillRect(96, 75, 20, 100);
    context.fillRect(120, 75, 20, 100);
    context.fillRect(144, 75, 20, 100);
    context.fillRect(168, 75, 20, 100);
    context.fillRect(192, 75, 20, 100);
    context.fillRect(216, 75, 20, 100);
    context.fillRect(240, 75, 20, 100);
    context.fillRect(264, 75, 20, 100);
    context.fillRect(288, 75, 20, 100);

    context.fillStyle = "#000000";
    context.fillRect(12, 50, 20, 60);
    context.fillRect(36, 50, 20, 60);

    context.fillRect(84, 50, 20, 60);
    context.fillRect(108, 50, 20, 60);
    context.fillRect(132, 50, 20, 60);

    context.fillRect(180, 50, 20, 60);
    context.fillRect(204, 50, 20, 60);

    context.fillRect(252, 50, 20, 60);
    context.fillRect(276, 50, 20, 60);
    context.fillRect(300, 50, 20, 60);

    
    context.fillStyle = "#f7c3f7";
    context.font = "80px georgia";
    context.textAlign = "center";
    context.fillText("PIANO", canvas.width/2, canvas.height/2.4);
    
    var img = new Image();   // Create new img element
    img.src = 'https://i.pinimg.com/originals/27/2f/cc/272fcca3489364682959d33033c2ba56.jpg';
    img.alt = 'aristocats'
    document.body.appendChild(img);

    </script>
</body>
</html>
